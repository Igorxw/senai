<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educacional SESI SENAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="#">FIESP</a></li>
                <li><a href="#">CIESP</a></li>
                <li><a href="#">SESI</a></li>
                <li><a href="#">SENAI</a></li>
                <li><a href="#">IRS</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="background-image left">
            <!-- Imagem do lado esquerdo -->
        </div>
        <div class="login-container">
            <h1>Bem-vindo ao <span>Portal Educacional SESI SENAI</span></h1>
            <p>Faça seu login e conheça as novidades.</p>
            <form>
                <label for="cpf">Digite o CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="___ ___.___-__">
                
                <label for="password">Digite a Senha:</label>
                <input type="password" id="password" name="password" placeholder="********">
                
                <button type="submit">Entrar</button>
                <div class="links">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">O que fazer?</a>
                </div>
            </form>
        </div>
        <div class="background-image right">
            <!-- Imagem do lado direito -->
        </div>
    </main>
    <footer>
        <p>Copyright 2015-2018 &copy; Todos os direitos reservados.</p>
        <p>Acesse também: FIESP | CIESP | SESI | SENAI | IRS</p>
    </footer>
</body>
</html>
